<div class="bmi">
  
     <script>
      function bmicalaculate(){
  
              var n1=document.getElementById("height").value;
              var n2=document.getElementById("weight").value;
              var n3=n1*n1;
              var n4=n2/n3;
              
              document.getElementById("result").innerHTML=n4;
              if(n4==NaN){
                document.getElementById('val').innerHTML="nan" 
              }
               else if(n4>30.0){
                document.getElementById('val').innerHTML="obese"
              }

              
              else if(n4>25){
                document.getElementById('val').innerHTML="overweight"
              }
           
               
              else if(n4>18.5){
                document.getElementById('val').innerHTML="healthy"
              }
              else{
                document.getElementById('val').innerHTML="underweight"
              }
               
              
          }
          </script>
   
   
       <h1>
           your BMI
       </h1>

      <p> Please enter your weight <span style="font-size: 10px;">( in kg )</span></p> 
       <input id="weight" type="number">

       <br />
       <button style="padding: 5px 10px; margin-top: 10px;" onclick="bmicalaculate()"> See BMI result</button><br> <br />
       <h3  id="result" style="color: #fff;"></h3>
